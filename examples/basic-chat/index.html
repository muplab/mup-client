<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUP Chat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }
        
        .connection-status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .connection-status.connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .connection-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 16px;
            color: #721c24;
        }
        
        .retry-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .retry-button:hover {
            background-color: #0056b3;
        }
        
        /* Custom styles for MUP components */
        .mup-container {
            display: flex;
        }
        
        .mup-container[data-direction="column"] {
            flex-direction: column;
        }
        
        .mup-container[data-direction="row"] {
            flex-direction: row;
        }
        
        .mup-text {
            margin: 0;
        }
        
        .mup-input {
            font-family: inherit;
            font-size: 14px;
        }
        
        .mup-button {
            font-family: inherit;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .mup-button:hover {
            opacity: 0.9;
        }
        
        .mup-form {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Connecting to MUP server...</p>
        </div>
    </div>
    
    <div class="connection-status connecting" id="connection-status">
        Connecting...
    </div>

    <script type="module">
        import { MUPClient } from './client.js';
        
        const app = document.getElementById('app');
        const statusEl = document.getElementById('connection-status');
        
        // Create MUP client
        const client = new MUPClient({
            url: 'ws://localhost:3000/mup',
            reconnect: {
                enabled: true,
                maxAttempts: 10,
                delay: 1000
            }
        });
        
        // Update connection status
        function updateStatus(status, message) {
            statusEl.className = `connection-status ${status}`;
            statusEl.textContent = message;
        }
        
        // Show loading state
        function showLoading(message = 'Loading...') {
            app.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Show error state
        function showError(message, showRetry = true) {
            app.innerHTML = `
                <div class="error">
                    <h2>‚ùå Connection Error</h2>
                    <p>${message}</p>
                    ${showRetry ? '<button class="retry-button" onclick="location.reload()">Retry</button>' : ''}
                </div>
            `;
        }
        
        // Handle connection events
        client.on('connected', () => {
            console.log('Connected to MUP server');
            updateStatus('connected', 'üü¢ Connected');
        });
        
        client.on('disconnected', () => {
            console.log('Disconnected from MUP server');
            updateStatus('disconnected', 'üî¥ Disconnected');
            showLoading('Reconnecting...');
        });
        
        client.on('reconnecting', (attempt) => {
            console.log(`Reconnecting... attempt ${attempt}`);
            updateStatus('connecting', `üü° Reconnecting (${attempt})`);
            showLoading(`Reconnecting... (attempt ${attempt})`);
        });
        
        client.on('error', (error) => {
            console.error('MUP client error:', error);
            updateStatus('disconnected', '‚ùå Error');
            showError(error.message || 'Connection failed');
        });
        
        // Handle component updates
        client.on('component_update', (component) => {
            console.log('Received component update:', component);
            
            // Clear app and render the component
            app.innerHTML = '';
            const rendered = client.renderComponent(component, app);
            
            if (rendered) {
                console.log('Component rendered successfully');
            } else {
                console.error('Failed to render component');
                showError('Failed to render UI components');
            }
        });
        
        // Connect to server
        showLoading('Connecting to server...');
        updateStatus('connecting', 'üü° Connecting...');
        
        client.connect().catch((error) => {
            console.error('Failed to connect:', error);
            updateStatus('disconnected', '‚ùå Failed');
            showError('Failed to connect to server. Make sure the server is running.');
        });
        
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            client.disconnect();
        });
        
        // Make client available globally for debugging
        window.mupClient = client;
    </script>
</body>
</html>
